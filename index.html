<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
                
            <div class="column">
                <h3>HOME</h3>
                <h2 id="score-home" class="score-home">0</h2>
                <div>
                    <button onclick="add1Home()" id="btn1Home" class="home-plus">+1</button>
                    <button onclick="add2Home()" id="btn2Home" class="home-plus">+2</button>
                    <button onclick="add3Home()" id="btn3Home" class="home-plus">+3</button>
                </div>
            </div>
            
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="score-guest" class="score-guest">0</h2>
              <div>
                    <button onclick="add1Guest()" id="btn1Guest" class="guest-plus">+1</button>
                    <button onclick="add2Guest()" id="btn2Guest" class="guest-plus">+2</button>
                    <button onclick="add3Guest()" id="btn3Guest" class="guest-plus">+3</button>
              </div>
           </div>
           </div>
           <button id="new-game" onclick="newGame()" class="new-game">New Game</button>
        
       
        <script src="index.js"></script>
    </body>
</html>
